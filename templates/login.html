<body class="vertical-layout vertical-menu-modern 1-column  bg-dark bg-lighten-2 menu-expanded blank-page blank-page"

  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0">
                  <div class="card-title text-center">
                    <div class="p-1">
                      <li class="nav-item mr-auto"><a class="navbar-brand" href="#"><img class="brand-logo" alt="modern admin logo" src="{{ url_for('static', filename='app-assets/images/logo/logo-80x80.png') }}">

                        <h2 class="brand-text">Instant Notification System</h2></a></li>
                    </div>
                  </div>
                </div>
                <div class="card-content">
                  {{ error|safe }}
                  <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2">
                    <span>Enter user credentials</span>
                  </p>
                  <div class="card-body pt-0">
                    <form class="form-horizontal" action="/login" method="post">
                      <fieldset class="form-group floating-label-form-group">
                        <input type="text" name="username" class="form-control" id="user-name" placeholder="Your Username" required="">
                      </fieldset>
                      <fieldset class="form-group floating-label-form-group mb-1">
                        <input type="password" name="password" class="form-control" id="user-password" placeholder="Enter Password" required="">
                      </fieldset>
                      
                      <button type="submit" class="btn btn-outline-dark btn-block"><i class="ft-unlock"></i> Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
