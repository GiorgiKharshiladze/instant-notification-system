{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="content-wrapper">
    <div class="content-header row">
      	<div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
        	<h3 class="content-header-title mb-0 d-inline-block">Mass Message</h3>
        	<div class="row breadcrumbs-top d-inline-block">
          		<div class="breadcrumb-wrapper col-12"></div>
        	</div>
      	</div>
    </div>
    <div class="content-body">
    	<section class="row">
			<div class="col-md-12 col-sm-12">
			    <div id="with-header-border-0" class="card">
			        <div class="card-header">
			            <h4 class="card-title">Choose message type</h4>
			            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
			        </div>
			        <div class="card-content collapse show">
			            <div class="card-body">
			                <fieldset class="form-group position-relative">
				              <select class="form-control input-lg" id="LargeSelect">
				                {% for type in message_types %}
				                <option value="{{type[0]}}">{{type[1]}}</option>
				                {% endfor %}
				              </select>
				            </fieldset>
			            </div>
			        </div>
			    </div>
			</div>
		</section>
    </div>
</div>
{% endblock %}
