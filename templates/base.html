<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Instant Notification System that allows you to send mass messages, maintaing connection with your staff members and basic chat messaging to the phone numbers">
    <meta name="keywords" content="instant notification system, mass messaging, software engineering project, earlham college">
    <meta name="author" content="Giorgi Kharshiladze">
    <title>{% block title %}{% endblock %} - Instant Notification System</title>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='app-assets/images/ico/apple-icon-120.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='app-assets/images/ico/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Quicksand:300,400,500,700" rel="stylesheet">
    <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css" rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/vendors.css') }}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN MODERN CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <!-- END MODERN CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app-assets/css/core/menu/menu-types/vertical-menu-modern.css') }}">
    <!-- END Page Level CSS-->
    {% block import_styles %}{% endblock %}
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <!-- END Custom CSS-->
  </head>
  <body class="vertical-layout vertical-menu-modern {%block body_template%}{%endblock%}" data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- fixed-top-->
    {% include 'header.html' %}

    <!-- ////////////////////////////////////////////////////////////////////////////-->


    <!--SIDEBAR-->
    {% include 'sidebar.html' %}
    
  
    <!-- CONTENT -->
    <div class="app-content content">
      {%block content%}{%endblock%}
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <!-- {% include 'footer.html' %} -->

    <!-- BEGIN VENDOR JS-->
    <script src="{{ url_for('static', filename='app-assets/js/core/libraries/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/vendors/js/ui/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/js/core/libraries/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/vendors/js/ui/unison.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/vendors/js/ui/blockUI.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/vendors/js/ui/jquery-sliding-menu.js') }}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <script src="{{ url_for('static', filename='assets/js/socket.io.js') }}" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" type="text/javascript"></script> -->
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}" type="text/javascript"></script>
    <!-- BEGIN PAGE IMPORTED JS-->
    {% block import_scripts %}{% endblock %}
    <!-- END PAGE IMPORTED JS-->
    <!-- BEGIN MODERN JS-->
    <script src="{{ url_for('static', filename='app-assets/js/core/app-menu.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/js/core/app.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app-assets/js/scripts/customizer.js') }}" type="text/javascript"></script>
    <!-- END MODERN JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
  </body>
</html>
